<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    
</head> 

<body>  
    <!-- <h1>Add Employee</h1> -->

<!-- Default form contact -->
<div class="card-header"  style=" background-color: cadetblue;  margin-bottom:50px; font-weight:bold; font-size:xx-large;">  
    Stridely Solutions
    |
    <button routerLink = "/Main-Page" class="btn btn-info btn-info" style="background-color:deepskyblue;" name="submit_reg" value="Register"  type="submit">
      Home
    </button>
    <span> | </span>
    <button routerLink = "/Add-Department" class="btn btn-info btn-info" style="background-color:deepskyblue;" name="submit_reg" value="Register"  type="submit">
        Add Department
      </button>
</div> 
<form class="container contact-form border-light p-5" [formGroup]="form" >

    <p class="h4 mb-4">Enter details to Add Department </p>

    <label>Department ID</label>
    <div class="form-group">
        <input type="number" [(ngModel)]="Dep.departmentId"  name="departmentId" id="departmentId"  class="form-control my-input" placeholder="EmployeeCode" formControlName="departmentId" [ngClass]="{'is-invalid':
        form.get('departmentId').touched && form.get('departmentId').invalid}">
        <div class="invalid-feedback">
            <div>Input is required </div>
        </div>
    </div>


    <!-- Name -->
    <label>Department Name</label>
    <input type="text" id="departmentName" [(ngModel)]="Dep.departmentName" name="departmentName"  class="form-control mb-4" placeholder="Name" formControlName="departmentName" [ngClass]="{'is-invalid':
    form.get('departmentName').touched && form.get('departmentName').invalid}">
    <div class="invalid-feedback">
        <div>Input is required </div>
    </div>
     
    <!--<div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
    </div> -->
    
    <!-- Send button -->
    <button routerLink = "/List-Department" class="btn btn-info btn-block" name="submit_reg" value="Register" (click)="Updatedata()" type="submit">Update</button>
    <button routerLink = "/List-Department" class="btn btn-info btn-block" name="submit_reg" value="Register" type="submit">Go to List</button>
    <router-outlet></router-outlet>
</form>

</body>  
</html>
