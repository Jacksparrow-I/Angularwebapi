    <div class="card" style="margin-left:50px; margin-right:50px; margin-bottom:50px; margin-top:50px;">  
        <div class="card-header" style="font-weight:bold; font-size:x-large;">  
          Department details
          <input type="text" class="form-control"  placeholder="Search Here" [(ngModel)]="term" >
        </div>    
    
        <div class="card-body">  
          <div class="table-responsive" style="max-height:385px;">  
            <table class="table-striped table mb-0" > 
              <thead>  
                <tr>  
                    <th>Department ID</th>  
                    <th>Department Name</th>   
                </tr>  
            </thead>   
              <tbody>  
                <tr *ngFor="let list of depList | filter:term"> 
                  <td>{{ list.departmentId }}</td>  
                  <td>{{ list.departmentName }}</td>
                  <td>  
                  </td>  
                  <td><button class="btn btn-danger btn-block" name="submit_reg" value="delete" (click)="deletedata(list.departmentId)" type="submit">Delete</button></td>
                  <td><button (click)="GetById(list.departmentId)" type="button" class="btn btn-info btn-block" >Update</button></td> 
                </tr>  
              </tbody>  
            </table> 
          </div>  
          <div class="text-center">
            <button class="btn btn-info btn-min-width" style=" margin-top: 10px; text-align: center;" routerLink = "/Add-Department" name="submit_reg" value="Register" type="submit">Add Department</button>
          </div>
            <router-outlet></router-outlet>
      </div>  
    </div>
