<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    
</head>  

<body>  
    <!-- <h1>Add Employee</h1>   -->

<!-- Default form contact -->
<div class="card-header" style="text-align: center;  margin-left:50px; margin-right:50px; margin-bottom:50px; font-weight:bold; font-size:xx-large;">  
    Employee Form
</div> 
<form class="container contact-form border-light p-5"  >

    <p class="h4 mb-4">Enter details to Add employee </p>

    <label>Designation ID</label>
    <div class="form-group">
        <input type="number" [(ngModel)]="Des.designationId"  name="designationId" id="designationId"  class="form-control my-input" placeholder="EmployeeCode">
     </div>

    <!-- Name -->
    <label>Designation Name</label>
    <input type="text" id="designationName" [(ngModel)]="Des.designationName" name="designationName"  class="form-control mb-4" placeholder="Name" >

     
    <!--<div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
    </div> -->
    
    <!-- Send button -->
    <button routerLink = "/List-Designation" class="btn btn-info btn-block" name="submit_reg" value="Register" (click)="Updatedata()" type="submit">Send</button>
    <button routerLink = "/List-Designation" class="btn btn-info btn-block" name="submit_reg" value="Register" type="submit">Go to List</button>
    <router-outlet></router-outlet>
</form>

</body>  
</html>
