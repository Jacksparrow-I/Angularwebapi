<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    
</head>  

<body>  
    <h1>Add Employee</h1>  

<!-- Default form contact -->

<form class="container contact-form border-light p-5"  >

    

    <p class="h4 mb-4">Employee Form</p>

    <!-- Name -->
    <label>Name</label>
    <input type="text" id="name" [(ngModel)]="emp.name" name="name"  class="form-control mb-4" placeholder="Name" >

    <!-- Email -->
    <label>Email</label>
    <input type="email" id="email" [(ngModel)]="emp.email" name="email" class="form-control mb-4" placeholder="E-mail" >

    <label>Employee Code</label>
    <div class="form-group">
        <input type="number" [(ngModel)]="emp.employeeCode"  name="EmployeeCode" id="employeeCode"  class="form-control my-input" placeholder="EmployeeCode">
     </div>

     
        <label>Gender</label>
     <div>
        <input type="text" id="gender" [(ngModel)]="emp.gender" name="gender"  class="form-control mb-4" placeholder="gender" >
     </div>

     <!-- <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="gender"  class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">Male</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="gender"  class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">Female</label>
      </div>
    </div> -->

    <!-- Department -->
    <label>Department</label>
    <select class="browser-default custom-select mb-4" [(ngModel)]="emp.department" name="department">
        <option value="" disabled>Choose option</option>
        <option value="1" selected>.NET</option>
        <option value="2">Xamrin</option>
        <option value="3">SAP</option>
        <option value="4">BI</option>
    </select>

    <!-- Designation -->
    <label>Designation</label>
    <select class="browser-default custom-select mb-4" [(ngModel)]="emp.designation" name="designation">
        <option value="" disabled>Choose option</option>
        <option value="1" selected>Employee</option>
        <option value="2">Leader</option>
        <option value="3">Manager</option>
        <option value="4">Trainee</option>
    </select>
     
    <label>DOB</label>
    <div class="form-group">
        <input type="date" id="dob" [(ngModel)]="emp.dob" name="dob" value="datetime" class="datepicker">
    </div>

    <label>Salary</label>
    <div class="form-group">
        <input type="number" name="salary" [(ngModel)]="emp.salary"  id="salary"  class="form-control my-input" placeholder="Salary">
     </div>
     

    <!-- Copy -->
    <div class="custom-control custom-checkbox mb-4">
        <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
        <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
    </div>
    

    <!-- Send button -->
    <button class="btn btn-info btn-block" name="submit_reg" value="Register" (click)="registerNow()" type="submit">Send</button>
    
</form>

</body>  
</html>
